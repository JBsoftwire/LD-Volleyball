<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Keep The Ball Up</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'matter',
            matter: {
                gravity: { y: 1 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var ground;
    var player;
    var ball;
    var cursors;
    var gameOver = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function createPlayer() {
        // playerCont = this.add.container(100, 450)
        // playerBody = this.add.sprite(0, 0, 'dude');
        // playerCont.add(playerBody);

        // playerCont.setSize(27, 40)

        // player = this.matter.add.gameObject(playerCont);

        playerController = {
            matterSprite: this.matter.add.sprite(0, 0, 'dude'),
            blocked: {
                left: false,
                right: false,
                bottom: false,
                top: false,
            },
            numTouching: {
                left: 0,
                right: 0,
                bottom: 0,
                top: 0
            },
            sensors: {
                top: null,
                bottom: null,
                left: null,
                right: null
            },
            lastJumpedAt: 0
        }

        // playerController.matterSprite.setBounce(0.2);
        // playerController.matterSprite.setFixedRotation();

        var M = Phaser.Physics.Matter.Matter;
        var w = playerController.matterSprite.width;
        var h = playerController.matterSprite.height;

        var playerBody = M.Bodies.rectangle(0, 0, w * 0.75, h, { chamfer: { radius: 10 } });
        playerController.sensors.bottom = M.Bodies.rectangle(0, h * 0.5, w * 0.5, 5, { isSensor: true });
        playerController.sensors.left = M.Bodies.rectangle(-w * 0.45, 0, 5, h * 0.25, { isSensor: true });
        playerController.sensors.right = M.Bodies.rectangle(w * 0.45, 0, 5, h * 0.25, { isSensor: true });
        playerController.sensors.top = M.Bodies.rectangle(0, -h * 0.5, w * 0.5, 5, { isSensor: true });

        // playerCont.add(playerController.sensors.top);
        // playerCont.add(playerController.sensors.bottom);
        // playerCont.add(playerController.sensors.left);
        // playerCont.add(playerController.sensors.right);

        var compoundBody = M.Body.create({
            parts: [
                playerBody, playerController.sensors.top, playerController.sensors.bottom, playerController.sensors.left,
                playerController.sensors.right
            ],
            friction: 0.01,
            restitution: 0.05 // Prevent body from sticking against a wall
        });

        playerController.matterSprite.setExistingBody(compoundBody).setFixedRotation().setPosition(100,450);

        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.matter.world.on('beforeupdate', function (event) {
            playerController.numTouching.left = 0;
            playerController.numTouching.right = 0;
            playerController.numTouching.bottom = 0;
        });

        this.matter.world.on('collisionactive', function (event)
        {
            var playerBody = playerController.body;
            var left = playerController.sensors.left;
            var right = playerController.sensors.right;
            var bottom = playerController.sensors.bottom;

            for (var i = 0; i < event.pairs.length; i++)
            {
                var bodyA = event.pairs[i].bodyA;
                var bodyB = event.pairs[i].bodyB;

                if (bodyA === playerBody || bodyB === playerBody)
                {
                    continue;
                }
                else if (bodyA === bottom || bodyB === bottom)
                {
                    // Standing on any surface counts (e.g. jumping off of a non-static crate).
                    playerController.numTouching.bottom += 1;
                }
                else if ((bodyA === left && bodyB.isStatic) || (bodyB === left && bodyA.isStatic))
                {
                    // Only static objects count since we don't want to be blocked by an object that we
                    // can push around.
                    playerController.numTouching.left += 1;
                }
                else if ((bodyA === right && bodyB.isStatic) || (bodyB === right && bodyA.isStatic))
                {
                    playerController.numTouching.right += 1;
                }
            }
        });

        this.matter.world.on('afterupdate', function (event) {
            playerController.blocked.right = playerController.numTouching.right > 0 ? true : false;
            playerController.blocked.left = playerController.numTouching.left > 0 ? true : false;
            playerController.blocked.bottom = playerController.numTouching.bottom > 0 ? true : false;
        });
    }

    function createBall() {
        ball = this.matter.add.sprite(400, 200, 'bomb');

        ball.setBounce(0.9);
        ball.setVelocityX(Phaser.Math.Between(-10, 10));
        ball.setFixedRotation();
        ball.setFrictionAir(0);
    }

    function createSpinner() {
        spinner = this.matter.add.sprite(400, 300, 'ground').setScale(0.5);
        spinner.setIgnoreGravity(true);
        spinner.setFixedRotation();
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');
        
        this.matter.world.setBounds(-10, -10, 810, 546, 20, true, true, true, true)

        ground = this.matter.add.image(400, 568, 'ground').setScale(2);
        ground.setStatic(true);

        createPlayer.call(this);
        createBall.call(this);
        createSpinner.call(this);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update (time)
    {        
        spinner.setAngularVelocity(0.1);
        spinner.setPosition(400, 300)

        if (gameOver)
        {
            return;
        }

        if (cursors.left.isDown && !playerController.blocked.left)
        {
            playerController.matterSprite.setVelocityX(-5);

            playerController.matterSprite.anims.play('left', true);
        }
        else if (cursors.right.isDown && !playerController.blocked.right)
        {
            playerController.matterSprite.setVelocityX(5);

            playerController.matterSprite.anims.play('right', true);
        }
        else
        {
            playerController.matterSprite.setVelocityX(0);

            playerController.matterSprite.anims.play('turn');
        }

        var canJump = (time - playerController.lastJumpedAt) > 250;
        if (cursors.up.isDown && playerController.blocked.bottom)
        {
            playerController.matterSprite.setVelocityY(-10);
            playerController.lastJumpedAt = time;
        }
    }

    function catchBall() {
        ball.destroy();
        heldBall = this.add.sprite(0, -15, 'bomb');
        playerCont.add(heldBall);
    }

    function dangerZone (ball)
    {
        this.physics.pause();

        gameOver = true;
    }

</script>

</body>
</html>
