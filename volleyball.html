<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Keep The Ball Up</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var ground;
    var player;
    var ball;
    var cursors;
    var gameover = false;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('dude', 'assets/dude.png');
        this.load.image('bomb', 'assets/bomb.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        ground = this.physics.add.staticSprite(400, 568, 'ground').setScale(2).refreshBody();

        player = this.physics.add.sprite(400, 400, 'dude');
        player.setCollideWorldBounds(true);
        // player.body.immovable = true;

        ball = this.physics.add.sprite(400, 50, 'bomb');

        ball.setBounce(1);
        ball.setGravityY(1000);
        ball.setCollideWorldBounds(true);
        ball.setVelocityX(Phaser.Math.Between(-300, 300));

        this.physics.add.collider(player, ball);
        this.physics.add.collider(player, ground);
        this.physics.add.collider(ball, ground);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
        }
        else
        {
            player.setVelocityX(0);
        }
    }

    function dangerZone (ball)
    {
        this.physics.pause();

        gameOver = true;
    }

</script>

</body>
</html>
