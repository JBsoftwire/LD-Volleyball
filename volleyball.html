<!doctype html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Keep The Ball Up</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    
<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var ball;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('bomb', 'assets/bomb.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        player = this.physics.add.sprite(150, 550, 'ground');

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
    }

</script>

</body>
</html>
